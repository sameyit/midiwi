<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midiwi</title>

    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        h1 {
            margin-bottom: 2rem;
            font-size: 3rem;
            font-weight: 700;
        }

        .box-container {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
        }

        .box {
            width: 150px;
            height: 120px;
            background: white;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: 0.2s;
            border: 2px solid #ccc;
        }

        .box:hover {
            transform: scale(1.05);
            border-color: #888;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Midiwi</h1>

        <div class="box-container">
            <div class="box" onclick="location.href='page1.html'">Page 1</div>
            <div class="box" onclick="location.href='page2.html'">Page 2</div>
            <div class="box" onclick="location.href='page3.html'">Page 3</div>
        </div>
    </div>
</body>
</html>
